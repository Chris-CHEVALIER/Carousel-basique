<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-images">
        <img src="https://cache.marieclaire.fr/data/photo/w1000_c17/cuisine/4k/fruits.jpg" alt="Image 1" />
        <img src="https://www.pourquoidocteur.fr/media/article/COPY_istock-529664572-1674231819.jpg" alt="Image 2" />
        <img src="https://relance-running.fr/wp-content/uploads/2022/04/fruits-1.jpg" alt="Image 3" />
        <!-- Ajoutez autant d'images que vous le souhaitez ici -->
      </div>
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
